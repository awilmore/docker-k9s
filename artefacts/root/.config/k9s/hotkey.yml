# $HOME/.k9s/hotkey.yml
hotKey:
  shift-0:
    shortCut:    Shift-0
    description: Toggle context
    command:     context
  n:
    shortCut:    n
    description: Toggle namespace
    command:     ns
  q:
    shortCut:    q
    description: Quit
    command:     quit
  # Hitting Shift-0 navigates to your pod view
  shift-1:
    shortCut:    Shift-1
    description: Viewing pods
    command:     pods
  # Hitting Shift-1 navigates to your deployments
  shift-2:
    shortCut:    Shift-2
    description: View deployments
    command:     dp
  # Hitting Shift-2 navigates to your xray deployments
  shift-3:
    shortCut:    Shift-3
    description: Events
    command:     events
  # Hitting Shift-2 navigates to your xray deployments
  shift-4:
    shortCut:    Shift-4
    description: View nodes
    command:     nodes
  shift-5:
    shortCut:    Shift-5
    description: View daemonsets
    command:     daemonsets
  shift-6:
    shortCut:    Shift-6
    description: View HPAs
    command:     hpa
  shift-7:
    shortCut:    Shift-7
    description: View networkpolicies
    command:     netpol
  shift-8:
    shortCut:    Shift-8
    description: Jobs
    command:     jobs
  shift-9:
    shortCut:    Shift-9
    description: Configmaps
    command:     configmaps
  ctrl-n:
    shortCut:    Ctrl-N
    description: Nodes
    command:     nodes
